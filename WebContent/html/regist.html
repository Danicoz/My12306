<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>
<body>
<form action="" method="get">
  <table>
    <tr>
      <td><div align="center"> 用户注册信息</div></td>
    </tr>
    <tr>
      <td>注：标有<font color="red">*</font>处，均为必填项</td>
    </tr>
 
          <tr>
            <td>登录信息:</td>
          </tr>
		     <tr>
      <td>
		 <table>
          <tr>
            <td><font color="red">*</font></td>
            <td>登录名：</td>
            <td><input name="textfield2" type="text"/></td>
            <td>由字母、数字或“_”组成，长度不少于6位，不多于30位</td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td>密码：</td>
            <td><input name="textfield3" type="text"/></td>
            <td>不少于6位字符</td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td>确认密码：</td>
            <td><input name="textfield4" type="password"/></td>
            <td>请再次输入密码</td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td>详细信息:</td>
    </tr>
    <tr>
      <td><table>
          <tr>
            <td><font color="red">*</font></td>
            <td>真实姓名：</td>
            <td><input name="textfield22" type="text" /></td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td>性 别：</td>
            <td><label>
              <input type="radio" name="userDTO.sex_code" value="M" checked="checked" />
              男</label>
              <label>
              <input type="radio" name="userDTO.sex_code" value="F" />
              女</label>            </td>
          </tr>
          <tr>
            <td ><font color="red">*</font></td>
            <td>省份：</td>
            <td><select name="province" class="text_cray" id="province">
                <option value="省份" selected="selected">省份</option>
              </select>
              
              城市：
              <select name="city" class="text_cray" id="city">
                <option value="城市" selected="selected">市县</option>
              </select></td>
          </tr>
          <tr>
            <td ><font color="red">*</font></td>
            <td>证件类型：</td>
            <td ><select name="loginUserDTO.id_type_code">
                <option value="1"><span>二代身份证</span> </option>
                <option value="C"><span>港澳通行证</span> </option>
                <option value="G"><span>台湾通行证</span> </option>
                <option value="B"><span>护照</span> </option>
              </select>            </td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td>证件号码：</td>
            <td><input name="idcard" type="text"/></td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td>出生日期：</td>
            <td><input name="textfield7" type="text" /></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>旅客类型：</td>
            <td><select class="text_cray" name="passenger_type">
                <option value="1">成人</option>
                <option value="2">儿童</option>
                <option value="3">学生</option>
                <option value="4">残疾军人、伤残人民警察</option>
              </select>            </td>
          </tr>
          <tr>
            <td height="113">&nbsp;</td>
            <td>备注：</td>
            <td><textarea name="textarea" rows="8"></textarea>            </td>
          </tr>
          <tr>
            <td >&nbsp;</td>
            <td></td>
            <td ><input name="checkbox" type="checkbox" />
              我已阅读并同意遵守 <a href="xx" target="_blank" > 《中国铁路客户服务中心网站服务条款》</a></td>
          </tr>
        </table></td>
    </tr>
	<tr>
		<td>
			  <table width="100%">
			    <tr><td colspan="2" align="center"><input type="submit" value="注册"/></td>
					<td colspan="2" align="center"><div align="left">
					  <input type="reset" value="重置"/>
					  </div></td>
			  </table>
	</td>
	</tr>
  </table>
</form>
</body>
</html>
